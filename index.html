<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora online</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script>
        function soma(){
            var n1 =+ document.getElementById('n1').value
            var n2 =+ document.getElementById('n2').value
            var op = document.getElementById('operacao').value

            var res 
            switch(op){
                case "+":
                    res = n1+n2
                    break
                case "-":
                    res = n1-n2
                    break
                    case "*":
                    res = n1*n2
                    break
                case "/":
                    res = n1/n2
                    break
            }
            var exibirResultado = document.getElementById('res')
            exibirResultado.innerHTML =  res;
        }
    </script>

</head>
<body>

    <header class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="color:aliceblue">CALCULADORA ONLINE</span>
        </div>
    </header>
    
    <main style="display: flex;flex-direction: column;max-width:1024px; border: 1px solid black; margin: 100px auto;align-items: center; border-radius: 8px;">
        <br>
        <label>Numero 1:</label>
        <br>
        <input type="number" id="n1">
        <br>
        <label>Numero 2:</label>
        <br>
        <input type="number" id="n2">
        <br>
        <label>Operação:</label>
        <br>
        <select name="operacao" id="operacao">
            <option value="+" selected>Soma</option>
            <option value="-" >Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>

        <br>
        <p>Resultado: </p>
        <br>
        <p id="res" style="font-size:28px; font-weight: 600;">...</p>

        <br>

        <button onclick="soma()" style="border-radius:8px;background: rgb(0, 170, 255); padding: 10px; border: none; margin-bottom: 50px; width: 100px;">Enter</button>
    </main>

    <footer class="navbar fixed-bottom bg-dark">
        <div class="container-fluid">
            <p class="navbar-brand" style="color:aliceblue; text-align: center; width: 100%;">Copyright | 2022</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
